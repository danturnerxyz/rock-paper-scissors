<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="wrapper">
        <div class="scoreboard">
            <h2>Score</h2>
            <p>Player: <span id="player-span">0</span></p>
            <p>Computer: <span id="computer-span">0</span></p>
        </div>
        <div id="msg-div">
            <h2 id="msg-text"></h2>
        </div>
        <div class="flex-container" id="container">
            <div class="flex-item" id="rock">
                <img src="./img/rock.jpg" alt="Rock">
            </div>
            <div class="flex-item" id="paper">
                <img src="./img/paper.jpg" alt="Paper">
            </div>
            <div class="flex-item" id="scissors">
                <img src="./img/scissors.jpg" alt="Scissors">
            </div>
        </div>
        <div class="btn" id="btn-start"><p>Let's start</p></div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
